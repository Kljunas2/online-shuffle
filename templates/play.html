{{ define "play" }}
<!DOCTYPE HTML>
<head>
	<script>
		function load() {
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					document.getElementById("item").innerHTML = this.responseText;
				}
			};
			xhttp.open("GET", "nameRequest?gameid={{ . }}", true);
			xhttp.send();
		}
	</script>
</head>
<body>
	<button onclick="load()">Naslednje ime</button></br>
	<div id="item"></div>
</body>
{{ end }}
